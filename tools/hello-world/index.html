<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World - Vibed Tool</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="terminal">
        <div class="window">
            <div class="nav-header">
                <a href="/" class="back-link">‚Üê BACK TO TOOLS</a>
            </div>
            <h1>HELLO WORLD</h1>
            <p class="subtitle">Your first vibed tool is working perfectly</p>

            <div class="command-section">
                <div class="input-line">
                    <span class="prompt">$ </span>
                    <input type="text" id="nameInput" placeholder="enter_name" maxlength="50">
                </div>
                <button id="greetBtn">[EXECUTE]</button>
            </div>

            <div id="greeting" class="output hidden"></div>

            <div class="status">
                <p>TOOL_URL: tools.apps.alexbrand.dev/hello-world/</p>
                <p>STATUS: ONLINE</p>
                <p>VIBE_LEVEL: MAXIMUM</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
